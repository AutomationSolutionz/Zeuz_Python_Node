<html lang="en">

<head>
    <title>
        ZeuZ 1.0
    </title>
    <meta charset="utf-8" />
    <script src="assets/js/jquery.min.js">
    </script>
    <script src="assets/js/lib/jquery-ui.min.js">
    </script>
    <script src="assets/js/lib/jquery.tablesorter.min.js">
    </script>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="assets/css/bootstrap5.3.2/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/font-awesome-all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/mystyle.css" rel="stylesheet" />

    <script src="assets/js/bootstrap.min.js">
    </script>
    <script src="assets/js/custom.js">
    </script>
    <script src="../content/utils_js.js">
    </script>
    <script src="../content/atoms_js.js">
    </script>
    <script src="../content/sel_api.js">
    </script>
    <script src="assets/js/background/doc.js">
    </script>
    <script src="assets/js/zeuz/selenium-ide/testCase.js">
    </script>
    <script src="assets/js/zeuz/codemirror-5.31.0/lib/codemirror.js">
    </script>
    <script src="assets/js/zeuz/codemirror-5.31.0/mode/clike/clike.js">
    </script>
    <script src="assets/js/zeuz/codemirror-5.31.0/mode/groovy/groovy.js">
    </script>
    <script src="assets/js/zeuz/codemirror-5.31.0/mode/javascript/javascript.js">
    </script>
    <script src="assets/js/zeuz/codemirror-5.31.0/mode/php/php.js">
    </script>
    <script src="assets/js/zeuz/codemirror-5.31.0/mode/python/python.js">
    </script>
    <script src="assets/js/zeuz/codemirror-5.31.0/mode/ruby/ruby.js">
    </script>
    <script src="assets/js/zeuz/codemirror-5.31.0/mode/xml/xml.js">
    </script>
    <script src="assets/js/zeuz/detect_bowser.js">
    </script>
    <script src="assets/js/zeuz/papaparse.js">
    </script>
    <script src="assets/js/background/windowController.js">
    </script>
    <script src="assets/js/background/recorder.js">
    </script>
    <script src="assets/js/background/editor.js">
    </script>
    <script src="assets/js/background/play_back.js">
    </script>
</head>

<body>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="nav_upper">
                <div class="img bg-wrap text-center py-4" data-section="welcome_page" id="defaultOpen">
                    <img class="img-fluid" id="logo_dark" src="assets/images/logo_ZeuZ_dark_background.png" />
                </div>
                <ul class="d-flex flex-column justify-content-center">
                    <li class="tablink d-flex flex-wrap justify-content-center" id="record_wrap">
                        <button class="d-flex justify-content-start bg-transparent border-0 my-2 sidebar_menu"
                            id="record" style="opacity: 0.5;" disabled>
                            <span class="material-icons" id="record_icon">camera</span>
                            <span class="material-icons-label" id="record_label">Record</span>
                        </button>
                    </li>
                    <li class="tablink d-flex flex-wrap justify-content-center" id="save_wrap">
                        <button class="d-flex justify-content-start bg-transparent border-0 my-2 sidebar_menu"
                            id="save_button">
                            <span class="material-icons">save</span>
                            <span class="material-icons-label" id='save_label'>Save</span>
                        </button>
                    </li>
                    <li class="tablink d-flex flex-wrap justify-content-center" id="run_this_wrap">
                        <button class="d-flex justify-content-start bg-transparent border-0 my-2 sidebar_menu"
                            id="run_this_button">
                            <span class="material-icons">play_circle</span>
                            <span class="material-icons-label" id='run_this_label'>Run this</span>
                        </button>
                    </li>
                    <li class="tablink d-flex flex-wrap justify-content-center" id="run_wrap">
                        <button class="d-flex justify-content-start bg-transparent border-0 my-2 sidebar_menu"
                            id="run_button">
                            <span class="material-icons">play_circle</span>
                            <span class="material-icons-label" id='run_label'>Run all</span>
                        </button>
                    </li>
                    <li class="tablink d-flex flex-wrap justify-content-center" id="login_wrap">
                        <button class="d-flex justify-content-start bg-transparent border-0 my-2 sidebar_menu"
                            data-toggle="modal" data-target="#exampleModal">
                            <span class="material-icons">login</span>
                            <span class="material-icons-label">Login</span>
                        </button>
                    </li>
                </ul>
            </div>
            <ul class="d-flex flex-column justify-content-center" id="bottom_section">
                <!-- <li class="tablink d-flex justify-content-center opensection my-2" data-section="settings">
                        <button class="d-flex justify-content-start bg-transparent border-0 sidebar_menu" href="#">
                            <span class="material-icons" id="settings_icon">settings</span>
                            <span class="material-icons-label" id="settings _label">Settings</span>
                        </button>
                    </li> -->
            </ul>
        </nav>
        <div class="tabcontent scrollBar" id="content" style="display: block;">
            <div class="m-4 fs-6 font-weight-bold font-weight-bold text-dark">
                <div>
                    <div>
                        <form>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">TEST-</span>
                                <input id="test_id" value="0000" type="number" maxlength="5" class="form-control"
                                    placeholder="0000" aria-label="Test case ID">
                                <button id="fetch" class="btn btn-secondary" type="button">
                                    <span class="material-symbols-outlined" style="color: white !important;">
                                        search
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Login to ZeuZ server</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label for="server_address" class="col-form-label">Server Address:</label>
                                <input type="text" class="form-control border border-1" id="server_address"
                                    placeholder="https://apollo.zeuz.ai">
                                <label for="api_key" class="col-form-label">API-key:</label>
                                <input type="text" class="form-control border border-1" id="api_key"
                                    placeholder="32 digit api-key">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="authenticate">Authenticate</button>
                            </div>
                        </div>
                    </div>
                </div>

                <h5 id="test_title">My test name</h5>
            </div>
            <select class="form-select form-select-sm m-4 w-50" id="step_select" style="height: 42px; padding: 8px;">
                <!-- <option selected>Step-1 : Loading ...</option> -->
            </select>
            <div class="clearfix mx-2" id="recorder_step">
                <div class="second_table table-responsive" id="main_table">
                    <table class="table table-borderless border_separate table-fixed" id="sortable">
                        <thead>
                        </thead>
                        <tbody class="table_body" id="case_data_wrap" style="min-height: 600px;">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
